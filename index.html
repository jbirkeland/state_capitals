    <h2>State Names</h2>

    <article class="individual-state">

      <img onmouseover="alert('Montgomery')" src="img/alabama.jpeg" alt="state of Alabama">
    </article>

    <article class="individual-state">
      <h3>Alaska</h3>
      <img onmouseover="alert('Juneau')" src="img/alaska.jpeg" alt="state of Alaska">
    </article>

    </article>

    <article class="individual-state">

    </article>

    <article class="individual-state">

    </article>
    
    <article class="individual-state">

    </article>
